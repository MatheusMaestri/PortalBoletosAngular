<app-login-padrao
    titulo="Definir Senha"
    primeiroBtn="Definir Senha"
    segundoBtn="Login"
    (submit)="submit()"
    (navegar)="navegar()"
    [btnEstaHabilitado]="!definirSenha.valid"
>
    <form [formGroup]="definirSenha"  class="form-padrao">
        <app-input-texto
            formControlName="senha"
            type="password"
            label="Senha" 
            placeholder=""
        >
            <img src="assets/img/senha.svg" height="20px" alt="">
        </app-input-texto>

        <app-input-texto
            formControlName="confirmarSenha"
            type="password"
            label="Confirmar Senha" 
            placeholder=""
        >
            <img src="assets/img/senha.svg" height="20px" alt="">
        </app-input-texto>
    </form>
</app-login-padrao>
