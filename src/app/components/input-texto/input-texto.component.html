<div class="input-completo-text">
    <label [for]="nomeInput" class="label-text"> {{ label }}</label>
    <div class="input-content-text">
        <input 
            [type]="type"  
            [placeholder]="placeholder"
            [value]="value()"
            (input)="onInput($event)"
            class="input-text"
        />
        @if (temIcone) {
            <div class="icone-text">
                <ng-content></ng-content>
            </div>
        }
    </div>
</div>
