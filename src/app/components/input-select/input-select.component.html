<div class="form-group-select">
  <label [for]="nomeInput" class="label-select">{{ label }}</label>
  <select 
    [id]="nomeInput"
    class="select-opts" 
    [formControl]="control"
  >
  @for (option of options; track option) {
    <option [value]="option.value">
      {{ option.label }}
    </option>
  }
  </select>
</div>
