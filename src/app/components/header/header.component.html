<mat-toolbar>
    <img src="assets/img/empresa.png" width="120px" alt="Empresa">
    <!-- <span class="title">Portal Boletos</span> -->
    <span class="example-spacer"></span>
    @if (carregando()) {
      <ng-container>
        <p class="client-name">Carregando...</p>
      </ng-container>
    } @else {
      <span class="client-name" title="{{ nomeCliente() }}">{{ nomeCliente() }}</span>
    }
    <button mat-icon-button class="example-icon logout-icon" aria-label="Logout button" (click)="sair()">
      <mat-icon>logout</mat-icon>
    </button>
</mat-toolbar>
